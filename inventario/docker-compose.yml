version: '3.8'

services:
  db:
    image: postgres:15
    container_name: inventario_db
    environment:
      POSTGRES_DB: inventario_db
      POSTGRES_USER: inventario_user
      POSTGRES_PASSWORD: inventario_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventario_user -d inventario_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: inventario_web
    command: /app/docker-entrypoint.sh
    volumes:
      - ./inventario:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=inventario.settings
      - DATABASE_NAME=inventario_db
      - DATABASE_USER=inventario_user
      - DATABASE_PASSWORD=inventario_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  media_volume:
